<style>
    /* LAB.JS */
    :root{
        --line-height: 1 !important;
    }
    
    button[type="submit"][form="page-form"]{
        display: none;
    }
    
    #container{
        left: 50%;
        transform: translateX(-50%);
    }
    /* --------------- */

    #container{
        width: 70vmin;
        position: relative;
        display: grid;
        grid-template-columns: auto;
        row-gap: 5px;
    }

    #top-text{
        display: flex;
        justify-content: space-between;
        font-size: 2vmin;
    }

    #picker{
        display: flex;
        gap: 10px;
        width: 70vmin;
        height: 30vmin;
    }

    canvas {
        border-style: solid;
    }

    #grapheme {
        margin: auto;
        font-size: 25vmin;
    }

    #buttons {
        display: flex;
        justify-content: space-around;
    }

    .button{
        font-size: 2vmin;
        width: 15vmin;
        height: 4vmin;
    }

</style>
<main>
    <div id="container"> <!-- 770 = (360*2) + 30 + 10px gaps-->
        <div id="top-text">
            <span>Choose the best colour by clicking on the colour-bar and shade box.</span>
            <span><span id="remaining"></span> left to do.</span>
        </div>
        <div id="picker">
            <canvas id="shade" height="180" width="180"></canvas>
            <canvas id="hue" height="180" width="30"></canvas>
            <span id="grapheme" height="180" width="180">A</span>
        </div>
        <canvas id="display" height="180" width="410"></canvas>
        <div id="buttons">
            <input type="button" id="no_colour" class="button" value="'No Colour">
            <input type="button" id="select" class="button"value='Select'>
        </div>
    </div>
</main>
